    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Run your docker</h2>
    <p class="lead">This is a happyDocker! Which makes you happy?</p>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-1 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">container info</span>
        <span class="badge badge-secondary badge-pill">{{status}}</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0"> id</h6>
          </div>
          <span class="text-muted">{{id}}</span>
        </li>
        
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">name</h6>
          </div>
          <span class="text-muted">{{name}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-8 order-md-2">
      <h4 class="mb-3">Input</h4>
      <form class="needs-validation" novalidate action="reaction" method="post">{% csrf_token %}
        <!-- <div class="row"> -->
          <div class="col-md-8 mb-3">
            <label for="firstName">command</label>
            <input type="text" class="form-control" id="command"  name="command" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
            <hr class="mb-3">
            <button class="btn btn-primary" type="submit">Try it!</button>
            
          </div>
          </div>
      </form>
    </div>

  </div>
  <div class="row d-flex justify-content-center">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">output </span>

      <span class="badge badge-secondary badge-pill">{{statusCMD}}</span>
    </h4>
    <div class="col-md-6">
      <textarea class="form-control" rows="5" id="comment">
        {{output}}
      </textarea>
    </div>
  </div>
  <hr/>
  <div class="row d-flex justify-content-center">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">All Container </span>
    </h4>
    <div class="col-md-6">
      <textarea  rows="5" cols="110"  id="comment" >
        {{allContainer}}
      </textarea>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020-06-18 prinsis</p>
    
  </footer>
</div>
</body>
</html>
